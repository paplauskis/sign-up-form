<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="banner">
            <img src="andrea-de-santis-Ogb5jCRZwhk-unsplash.jpg" alt="banner picture of stairs" class="background-image">
            <div class="logo">
                <img src="odin-lined.png" alt="odin logo" class="odin-logo">
                <h1 class="logo-text">ODIN</h1>
            </div>
        </div>
        <div class="content">
        <div class="inspiring-text">
            <h5>This is not a real service! You know you need something like this in your life to help you realize your deepest dreams<br>Sign up <em>now</em> to get started.</h5>
            <h5>You <em>know</em> you want to.</h5>
        </div>
        <div class="inputs">
            <form action="" method="get">
                <div class="form-section">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first_name">
                </div>  
                <div class="form-section">  
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last_name">
                </div>
                <div class="form-section">
                    <label for="mail">Email</label>
                    <input type="email" id="mail" name="user_email">
                </div>
                <div class="form-section">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone_number">
                </div>
                <div class="form-section">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="user_password">
                </div>
                <div class="form-section">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-user-password">
                </div>
                </div>
                <div class="form-section" id="signup">
                <button type="submit" class="submit-button">Sign up</button>
                <p class="login">Already have an account?<a href=""> Log in</a></p>
            </div>
            </form>
        
        </div>
    </div>
</body>
</html>
